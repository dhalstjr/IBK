<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBK자산은행-클론코딩</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header id="header">
        <div class="inner">
          <nav id="gnb" class="gnb">
            <h1>
              <a href="#" class="logo">
                <i class="hidden">IBK자산운용 로고</i></a
              >
            </h1>
            <ul class="menu">
              <li><a href="#">회사소개</a></li>
              <li><a href="#">펀드상품</a></li>
              <li><a href="#">ETF상품</a></li>
              <li><a href="#">고객센터</a></li>
            </ul>
            <div class="menu-util">
              <button class="btn-search"><i class="hidden">검색</i></button>
              <p class="lang-indicator"><a href="#">KR</a></p>
              <p class="lang-indicator"><a href="#">EN</a></p>
            </div>
          </nav>
        </div>
      </header>
      <!-- end : header -->

      <main id="main">
        <!-- 메인배너 페이지  -->
        <section id="mainBanner">
          <div class="main-banner-container">
            <div class="main-banner-item">
              <div class="img-box">
                <figure><img src="./Img/mainbanner-img2.png" alt="" /></figure>
              </div>
            </div>

            <div class="main-banner-text">
              <p class="text-top">저렴한 보수로</p>
              <p>장기 연금투자에 유리한</p>
              <p class="title">IBK 로우코스트 TDF 펀드</p>
            </div>

            <div class="banner-swiper-box">
              <div class="button-box">
                <button class="banner-button-prev"></button>
                <button class="banner-button-next"></button>
              </div>

              <div class="banner-swiper-wrap">
                <span class="swiper-current">1</span>
                <span class="fence">/</span>
                <span class="swiper-total">6</span>

                <button class="toggle-slide-button">
                  <span></span>
                </button>
              </div>
            </div>

            <div class="scroll-down-box">
              <p class="scroll-down-text">SCROOL DOWN</p>
              <img
                src="./Img/scroll-down-icon.png"
                alt="화살표 아이콘"
                class="scroll-down-icon"
              />
            </div>
          </div>
        </section>
        <!-- 끝 :메인배너 페이지  -->

        <!-- 두번쨰 추천테마(검색페이지지) -->
        <section id="searchFund">
          <div class="main-search-container">
            <div class="inner">
              <h2 class="section-title">추천테마</h2>

              <div class="main-inquiry-fund-con">
                <div class="main-theme">
                  <ul class="main-theme-list">
                    <li>
                      <a href="#" class="none">
                        <img src="./Img/fund-theme-icon1.png" alt="" />
                        <p>#퇴직연금</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="none">
                        <img src="./Img/fund-theme-icon2.png" alt="" />
                        <p>#ETF</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="none">
                        <img src="./Img/fund-theme-icon3.png" alt="" />
                        <p>#EMP</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="none">
                        <img src="./Img/fund-theme-icon4.png" alt="" />
                        <p>#TDF</p>
                      </a>
                    </li>
                  </ul>
                  <div class="go-fund-map">
                    <a href="#" class="link-more">
                      <i class="hidden">더보기</i>
                    </a>
                  </div>
                </div>

                <div class="main-search-fund">
                  <button class="main-btn-search-con">
                    찾으시는 펀드를 검색해보세요.
                  </button>

                  <div class="main-keyword">
                    <div class="main-keyword-wrap">
                      <button class="main-btn-keyword">#공모주</button>
                      <button class="main-btn-keyword">#ITF</button>
                      <button class="main-btn-keyword">#플레인</button>
                      <button class="main-btn-keyword">#럭셔리</button>
                      <button class="main-btn-keyword">#켄쇼</button>
                      <button class="main-btn-keyword">#베트남</button>
                      <button class="main-btn-keyword">#KOSPI</button>
                      <button class="main-btn-keyword">#그랑프리</button>
                      <button class="main-btn-keyword">#롱숏</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- 끝 : 두번쨰 추천테마(검색페이지지) -->
      </main>
    </div>
  </body>
</html>
